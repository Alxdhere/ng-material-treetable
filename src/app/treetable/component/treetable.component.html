<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <div *ngFor="let column of displayedColumns; first as isFirst;">
    <ng-container matColumnDef="{{column}}">
      <th mat-header-cell *matHeaderCellDef> {{options.capitalisedHeader ? (column | titlecase) : column}} </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="isFirst">
          <div class="value-cell">
            <div [innerHTML]="formatIndentation(element)"></div>
            <mat-icon [ngStyle]="{'visibility': element.children.length ? 'visible' : 'hidden'}" (click)="onElementClick(element)">
              {{element.isExpanded ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}
            </mat-icon>
            <div>{{element.value[column]}}</div>
          </div>
        </div>
        <div *ngIf="!isFirst">
          {{element.value[column]}}
        </div>
      </td>
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
